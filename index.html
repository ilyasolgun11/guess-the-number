<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 style="text-align: center; color: white">Guess the number</h1>
      <h3 style="text-align: center; color: white">Between 1 and 20</h3>
      <div class="guess-number-container">
        <div class="hearts-container">
          <i class="fas fa-heart hearts"></i>
          <i class="fas fa-heart hearts"></i>
          <i class="fas fa-heart hearts"></i>
          <i class="fas fa-heart hearts"></i>
          <i class="fas fa-heart hearts"></i>
        </div>
        <div class="random-number-container">
          <div class="random-number-first-container">
            <h2 id="losing-streak">0</h2>
            <h2 id="random-number">?</h2>
            <h2 id="winning-streak">0</h2>
          </div>
          <div class="random-number-second-container">
            <h4 id="higher-lower"></h4>
          </div>
        </div>
        <div class="guess-container">
          <input id="guess-input" type="number" />
          <button id="guess-btn">Guess</button>
          <button id="play-again">Play again</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
